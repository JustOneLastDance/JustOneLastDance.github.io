# Site settings
title: Justin Chou
description: '人生的奇妙在于，将不可能变成可能。'
url: 'https://JustOneLastDance.github.io'
baseurl: 'https://JustOneLastDance.github.io/'
google_analytics: #
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Justin Chou'
  email: justinchou186@gmail.com
  twitter_username: 
  facebook_username:
  github_username:  JustOneLastDance
  linkedin_username:

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'src']
